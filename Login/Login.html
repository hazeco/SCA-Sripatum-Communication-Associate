<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCA Login</title>
    <link rel="shortcut icon" href="/img/oo2.png" type="image/x-icon" sizes="300*300">
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" >
</head>
<body>
    <div class="container" id="container">
        <!-- login  -->
        <div class="form-container login-container">
            <form action="#">
                <h1>Login</h1>
                <input id="email" type="Email" placeholder="Email">
                <input id="password" type="Password" placeholder="Password">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label>Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a class="Forgot" href="#">Forgot password?</a>
                    </div>
                </div>
                <button><a class="bb" href="/Dashboard/Dashboard.html">Login</a></button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel">
                    <h1 class="title">Hello <br> SPU</h1>
                    <p>If you have an account, login and have fun.</p>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Start your <br> SCA now</h1>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
